<div class="show-apps">
    <div class="eachApp" ng-repeat="eachApp in allApps" ng-click="deployApp(eachApp)">
        <span class="appInfo" ng-repeat="appInfo in eachApp">
            {{appInfo}}
        </span>
    </div>
    <div ng-if="deployedApp">
        <button type="button" ng-click="kill()">Kill Site</button>
        <iframe ng-src={{deployedApp}}></iframe>
    </div>
</div>
